name: test-opencode-hello-world
jobs_dir: jobs
n_attempts: 1
n_concurrent_trials: 1
timeout_multiplier: 1.0
instruction_path: /tmp/instruction.md
environment:
  type: docker
  preserve_env: never
agents:
  - name: opencode
    install: |
      apt-get update && apt-get install -y curl tar gzip
      curl -fsSL https://opencode.ai/install | bash
    execute: |
      /root/.opencode/bin/opencode run "$(cat $ROLLOUT_TASK_INSTRUCTION)"
datasets:
  - path: ./test-dataset
